<!-- edit-user-modal.component.html -->

<div class="modal-header">
    <h1 class="modal-title fs-5">Edit User</h1>
    <button type="button" class="btn-close" (click)="activeModal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <!-- Contenido de tu formulario de edición aquí -->
    <div>
      <label for="firstName">Nombre: </label>
      <input id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Apellido:</label>
      <input id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
    </div>
    <div>
      <label for="email">Correo electrónico:</label>
      <input id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div>
      <label for="phone">Teléfono:</label>
      <input id="phone" [(ngModel)]="user.phone" name="phone" required>
    </div>
    <div>
      <label for="location">Ubicación:</label>
      <input id="location" [(ngModel)]="user.location" name="location" required>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="editUser()">Save</button>
  </div>
